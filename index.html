<body>
<div class="container">
        <h1>The Office Trivia</h1>
        

        <!-- When user presses any key, start game -->
        <h4> Dundies:</h4>
        <div id="wins"></div>
        <h4>Demerits:</h4> 
        <div id="losses"></div>
        <button type="button" id="start" class="btn btn-secondary btn-lg">Start</button>
        <!-- <button type="button" id="done" class="btn btn-secondary btn-lg">DONE!</button> -->
<div id="gifs">

    </div>
       

          <div class="question-container hide-me" id="question">

          </div>
        <div class="answer-container hide-me">
            <button class="answers" id="button1" data-choice="0"></button>
            <button class="answers" id="button2" data-choice="1"></button>
            <button class="answers" id="button3" data-choice="2"></button>
            <button class="answers" id="button4" data-choice="3"></button>

        </div>
        <div id="timeElm"><span id="count"></span> seconds</div>
        </div>
